<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New York Times Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <title>Emil Times</title>
  <style>
    .panel-body a {
      word-break: break-all;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> New York Times Search</strong></h1>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Search Parameters</strong></h3>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="searchInput">
              </div>

              <div class="form-group">
                <label for="pwd">Number of Records to Retrieve:</label>
                <select class="form-control" id="searchSelect">
                        <option value="1" selected>1</option>
                        <option value="5" >5</option>
                        <option value="10">10</option>
                    </select>
              </div>
                </br></br>
              <div class="form-group">
                <label for="start-year">Start Year (Optional):</label>
                <input type="number" class="form-control" id="searchSYear">
              </div>

              <div class="form-group">
                <label for="end-year">End Year (Optional):</label>
                <input type="number" class="form-control" id="searchEYear">
              </div>

              <button type="submit" class="btn btn-default" id="searchBtn" disabled><i class="fa fa-search"></i> Search</button>
              <button type="button" class="btn btn-default" id="ClearBtn"><i class="fa fa-trash"></i> Clear Results</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <br>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i> Top Articles</strong></h3>
          </div>

          <div class="panel-body" id="searchResult">
          
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">

        <hr>
        <h5 class="text-center"><small><i class="fa fa-heart"></i></small></h5>

      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="timesScript.js"></script>

</body>

</html>
